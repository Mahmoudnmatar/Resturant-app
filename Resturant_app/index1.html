<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log in</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="LoginForm">
                <h1>Log in</h1>
                <p>Log in using your email or phone number.</p>
                <form>
                    <label>Email</label>
                    <input type="email" name="email" placeholder="name@gmail.com">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="6+ charaters">
                    <input type="checkbox" name="remember" value="accept">
                    <label>Remember me</label>
                    <input type="submit" value="Log in">
                </form>
                <p class="forgot" ><a href="#" target="_blank">Forgot your password?</a> </p>
                <div class="download">
                    <a href="#" target="_blank"><img src="img/Appel.png"></a>
                    <a href="#" target="_blank"><img src="img/android.png"></a>
                </div>
            </div>
            <div class="half">
                <div class="pictures">
                    <img src="img/maslenit.png">
                    <img src="img/mftol.png">
                    <img src="img/capachino.png">
                </div>
            </div>
        </div>
    </body>
</html>
